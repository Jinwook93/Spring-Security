<title>로그인 페이지</title>
</head>
<body>
<h1>로그인 페이지</h1>
<form action="/login" method="POST">			<!--  시큐리티가 낚아챔 -->
<input type ="text" name ="username" placeholder="UserName"/> <br/>
<input type ="password" name ="password" placeholder="password"/> <br/>
<button>로그인</button>
</form>
<a href ="/oauth2/authorization/google">구글 로그인</a>  <!-- 주소는 oauth2 라이브러리에서 가져와 쓰기 떄문에 '고정'이다 -->
<a href ="/oauth2/authorization/facebook">페이스북 로그인</a> 
<a href ="/oauth2/authorization/naver">네이버 로그인</a> 
<a href ="/joinForm">회원가입을 아직 안하셨나요?</a>
</body>
</html>
